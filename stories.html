<section class="stories-section">
  <div class="masonry" id="storiesContainer">

<script>
fetch('stories.json')
  .then(res => res.json())
  .then(stories => {
    const container = document.getElementById('storiesContainer');
    stories.forEach(story => {
      const card = document.createElement('div');
      card.className = 'story-card';
      card.innerHTML = `
        <img src="${story.image}" alt="${story.title}">
        <h3>${story.title}</h3>
        <p>${story.excerpt}</p>
        <a href="${story.contentUrl}">Read More</a>
      `;
      container.appendChild(card);
    });
  });
</script>

<script>
let allStories = [];

fetch('stories.json')
  .then(res => res.json())
  .then(stories => {
    allStories = stories;
    displayStories(stories);
  });

function displayStories(stories) {
  const container = document.getElementById('storiesContainer');
  container.innerHTML = '';

  stories.forEach(story => {
    const card = document.createElement('article');
    card.className = 'story-card';

    card.innerHTML = `
      <img src="${story.image}" alt="${story.title}">
      <div class="story-card-content">
        <span class="story-tag">${story.category}</span>
        <h3>${story.title}</h3>
        <p>${story.excerpt}</p>
        <a href="${story.contentUrl}">Read â†’</a>
      </div>
    `;
    container.appendChild(card);
  });
}
</script>

<div class="filter-bar">
  <button onclick="filterStories('All')">All</button>
  <button onclick="filterStories('Adventure')">Adventure</button>
  <button onclick="filterStories('Food')">Food</button>
</div>

<script>
let allStories = [];

fetch('stories.json')
  .then(res => res.json())
  .then(stories => {
    allStories = stories;
    displayStories(stories);
  });

function filterStories(category) {
  const filtered = category === 'All'
    ? allStories
    : allStories.filter(s => s.category === category);
  displayStories(filtered);
}

function displayStories(stories) {
  const container = document.getElementById('storiesContainer');
  container.innerHTML = '';
  stories.forEach(story => {
    container.innerHTML += `
      <div class="story-card">
        <img src="${story.image}" alt="${story.title}">
        <h3>${story.title}</h3>
        <p>${story.excerpt}</p>
        <a href="${story.contentUrl}">Read More</a>
      </div>`;
  });
}
</script>
