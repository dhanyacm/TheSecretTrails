id: stories
frontpage: false
---
<section class="stories-section">
  <div class="container">

    <!-- Category Navigation -->
    <nav class="category-nav">
      <a href="#" onclick="filterStories('All'); return false;">All</a>
      <a href="#" onclick="filterStories('Adventure'); return false;">ğŸ• Adventure</a>
      <a href="#" onclick="filterStories('Food'); return false;">ğŸ² Food</a>
      <a href="#" onclick="filterStories('Nature'); return false;">ğŸŒ¿ Nature</a>
    </nav>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search stories...">
    </div>

    <!-- Stories Grid -->
    <div class="masonry" id="storiesContainer"></div>

  </div>
</section>

<script>
let allStories = [];

fetch('stories.json')
  .then(res => res.json())
  .then(stories => {
    allStories = stories;
    displayStories(stories);
  });

function displayStories(stories) {
  const container = document.getElementById('storiesContainer');
  container.innerHTML = '';

  stories.forEach(story => {
    container.innerHTML += `
      <article class="story-card">
        <img src="${story.image}" alt="${story.title}">
        <div class="story-card-content">
          <span class="story-tag">${story.category}</span>
          <h3>${story.title}</h3>
          <p>${story.excerpt}</p>
          <a href="${story.contentUrl}">Read More â†’</a>
        </div>
      </article>`;
  });
}

function filterStories(category) {
  const filtered = category === 'All'
    ? allStories
    : allStories.filter(s => s.category === category);
  displayStories(filtered);
}

function searchStories(keyword) {
  const filtered = allStories.filter(s =>
    s.title.toLowerCase().includes(keyword.toLowerCase())
  );
  displayStories(filtered);
}

document.getElementById('searchInput')
  .addEventListener('keyup', e => searchStories(e.target.value));
</script>
